<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Website</title>
  <link rel="stylesheet" type="text/css" href="assets/styles.css">
  <link rel="stylesheet" type="text/css" href="assets/cow.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
  <style>
    #clock-image {
      position: absolute;
      top: 15%;
      left: 30px;
      transform: translateY(-50%);
      width: 8%;
      z-index: 9999;
      transition: all 1s ease-out;
      animation: blink 5s infinite;
      cursor: pointer; /* Add cursor style to indicate it is clickable */
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome To My</h1>
    <h2>Website</h2>
  </header>

    <p>Hover/Click</p>
  </div>

  <audio id="song">
    <source src="assets/music/flute.mp3" type="audio/mp3">
</audio>

<!-- No Surprises Song Audio Element -->
<audio id="no_surprises_song">
    <source src="assets/music/No_Surprises.mp3" type="audio/mp3">
</audio>

<audio id="aphex_song">
  <source src="assets/music/QKThr.mp3" type="audio/mp3">
</audio>


<script>
    // Handle click to play or pause flute song
    window.addEventListener('click', () => {
        const audioElement = document.getElementById("song");
        
        if (audioElement.paused) {
            audioElement.play();
        } else {
            audioElement.pause();
        }
    });

    // Handle 'R' keypress to play or pause No Surprises song
    window.addEventListener('keydown', (event) => {
        if (event.key === 'r' || event.key === 'R') {
            const noSurprisesAudio = document.getElementById("no_surprises_song");
            if (noSurprisesAudio.paused) {
                noSurprisesAudio.play();
            } else {
                noSurprisesAudio.pause();
            }
        }
    });

    // Handle 'Q' keypress to play or pause Aphex Twin song
    window.addEventListener('keydown', (event) => {
        if (event.key === 'q' || event.key === 'Q') {
            const aphexAudio = document.getElementById("aphex_song"); // Fixed typo here
            if (aphexAudio.paused) {
                aphexAudio.play();
            } else {
                aphexAudio.pause();
            }
        }
    });
</script>
